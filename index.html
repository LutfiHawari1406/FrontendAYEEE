<!DOCTYPE html>
<html>
    <head>
        <title>Tugas4</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="gambar">
                <img src="gambar.png" alt="One Tap" class="gambar1">
            </div>
            <div class="box2">
                <div class="signup1">
                    <h1>Ini tugas baru lhoo yaaa, jangan lupa kerjain secepatnya, dasar bangsat</h1>
                    <h1>Sign Up</h1>
                    <p>Let's get you all st up so you can access your personal account.</p>
                </div>
                <div class="isian">
                    <form class="containerform">
                        <div class="grid">
                            <fieldset>
                                <legend>First Name</legend>
                                <input type="text" placeholder="First Name">
                            </fieldset>
                            <fieldset>
                                <legend>Last Name</legend>
                                <input type="text" placeholder="Last Name">
                            </fieldset>
                            <fieldset>
                                <legend>Email</legend>
                                <input type="text" placeholder="lutfi.anhawari123@gmail.com">
                            </fieldset>
                            <fieldset>
                                <legend>Phone Number</legend>
                                <input type="text" placeholder="0856xxxxxxxx">
                            </fieldset>
                        </div>
                        <fieldset>
                            <legend>Password</legend>
                            <input type="text" placeholder="Password">
                        </fieldset>
                        <fieldset>
                            <legend>Confirm Password</legend>
                            <input type="text" placeholder="Confirm Password">
                        </fieldset>
                        <label>
                            <input type="checkbox"> I agree to all Terms dan Privacy Policies
                        </label>
                        <div class="signup">
                            <button class="buttonsign">Create Account</button>
                        </div>
                        <p class="a2">Already have an Account? <a href="" class="linklogin">Login</a></p>
                        <p>Or Sign Up with</p>
                        <div class="boxtombol">
                            <button class="button">
                                <img src="facebook.png" alt="Icon Facebook" class="tombol">
                            </button>
                            <button class="button">
                                <img src="google.png" alt="Icon Google" class="tombol">
                            </button>
                            <button class="button">
                                <img src="apple.png" alt="Icon Apple" class="tombol">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
